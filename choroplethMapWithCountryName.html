<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Tropical Cyclones over the World (last 3 years)</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <h2>Tropical Cyclones over the World (last 3 years)</h2>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Tropical Cyclones over the World (last 3 years)",
      "width": 800,
      "height": 400,
      "projection": {"type": "equalEarth"},
      "layer": [
        {
          "data": {
            "url": "https://raw.githubusercontent.com/TranVuongHoan/Assignment2_FIT3149/refs/heads/main/file/oceans.topojson",
            "format": {"type": "topojson", "feature": "oceans"}
          },
          "mark": {"type": "geoshape", "fill": "skyblue"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/TranVuongHoan/Assignment2_FIT3149/refs/heads/main/file/WorldMapWithGraticules.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_graticules_30"}
          },
          "mark": {"type": "geoshape", "fill": null, "stroke": "lightgray"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/TranVuongHoan/Assignment2_FIT3149/refs/heads/main/data/ne_110m_admin_0_countries.topojson",
            "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
          },
          "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"}
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/TranVuongHoan/Assignment2_FIT3149/refs/heads/main/data/ibtracs_last3years_clean.csv"
          },
          "transform": [],
          "mark": {"type": "circle", "tooltip": {"content": "data"}},
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "size": {
              "field": "wind",
              "type": "quantitative",
              "title": "Wind Speed (kts)",
              "scale": {"domain": [20, 150]}
            },
            "color": {
              "field": "pressure",
              "type": "quantitative",
              "title": "Pressure (mb)",
              "scale": {"scheme": "blues"}
            },
            "tooltip": [
              {"field": "time", "type": "temporal", "title": "Time"},
              {"field": "name", "type": "nominal", "title": "Storm"},
              {"field": "basin", "type": "nominal", "title": "Basin"},
              {"field": "wind", "type": "quantitative", "title": "Wind (kts)"},
              {"field": "pressure", "type": "quantitative", "title": "Pressure (mb)"},
              {"field": "status", "type": "nominal", "title": "Status"}
            ]
          }
        },
        {
          "data": {
            "url": "https://raw.githubusercontent.com/TranVuongHoan/Assignment2_FIT3149/refs/heads/main/file/countryInfo.csv"
          },
          "mark": {"type": "text", "dy": -5, "fontSize": 10, "color": "black"},
          "encoding": {
            "longitude": {"field": "longitude", "type": "quantitative"},
            "latitude": {"field": "latitude", "type": "quantitative"},
            "text": {"field": "name", "type": "nominal"},
            "opacity": {
              "condition": {
                "test": "datum['name'] == 'China' || datum['name'] == 'Brazil' || datum['name'] == 'Australia' || datum['name'] == 'Malaysia' || datum['name'] == 'Yemen' || datum['name'] == 'United States of America'",
                "value": 1
              },
              "value": 0
            }
          }
        }
      ],
      "config": {}
    };

    vegaEmbed("#vis", spec, {mode: "vega-lite"})
      .then(console.log)
      .catch(console.warn);
  </script>
</body>
</html>
