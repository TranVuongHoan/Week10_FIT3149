<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Empty Countries Map</title>
  <script src="https://cdn.jsdelivr.net/npm/vega@5.22.1"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-lite@5.2.0"></script>
  <script src="https://cdn.jsdelivr.net/npm/vega-embed@6.20.8"></script>
</head>
<body>
  <h2>Countries with No Data Available</h2>
  <div id="vis"></div>

  <script>
    const spec = {
      "$schema": "https://vega.github.io/schema/vega-lite/v5.json",
      "title": "Countries with No Data Available",
      "width": 800,
      "height": 500,
      "data": {
        "url": "https://raw.githubusercontent.com/TranVuongHoan/Assignment2_FIT3149/refs/heads/main/data/ne_110m_admin_0_countries.topojson",
        "format": {"type": "topojson", "feature": "ne_110m_admin_0_countries"}
      },
      "projection": {"type": "equalEarth"},
      "transform": [
        {
          "calculate": "'No data available for ' + datum.properties.NAME",
          "as": "note"
        }
      ],
      "mark": {"type": "geoshape", "fill": "lightgray", "stroke": "white"},
      "encoding": {
        "tooltip": {"field": "note", "type": "nominal"}
      }
    };

    vegaEmbed("#vis", spec, {mode: "vega-lite"})
      .then(console.log)
      .catch(console.warn);
  </script>
</body>
</html>
